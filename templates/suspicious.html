<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suspicious Activity Detected - JoshAtticus Blog</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .error-container {
      text-align: center;
      padding: 4rem 2rem;
      background: #1e1e1e;
      border-radius: 12px;
      margin-top: 2rem;
      border: 1px solid #333;
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      display: block;
    }
    
    .error-title {
      color: #ff6b6b;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    .error-message {
      font-size: 1.1rem;
      color: #b0b0b0;
      max-width: 600px;
      margin: 0 auto 1.5rem auto;
    }
    
    .retry-message {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="/">JoshAtticus Blog</a></h1>
  </header>

  <main>
    <div class="error-container">
      <h1 class="error-title">Suspicious Activity Detected</h1>
      <p class="error-message">
        Your network traffic has been flagged for unusual activity. To protect our site, we have temporarily restricted your access.
      </p>
      <p class="retry-message">If you believe this is a mistake, please try again later.</p>
    </div>
  </main>
</body>

</html>
