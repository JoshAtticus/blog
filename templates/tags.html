{% extends "base.html" %}

{% block title %}All Tags | JoshAtticus Blog{% endblock %}

{% block content %}
    <div class="breadcrumb">
      <a href="/">Home</a> > Tags
    </div>

    <h2>All Tags</h2>

    <div class="tag-cloud">
      {% for tag in tags %}
      <a href="/tags/{{ tag.slug }}" class="tag-item">
        <span class="tag-name">{{ tag.name }}</span>
        <span class="tag-count">{{ tag.count }}</span>
      </a>
      {% endfor %}
    </div>
{% endblock %}
