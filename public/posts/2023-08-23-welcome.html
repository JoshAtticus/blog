<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to my blog | JoshAtticus Blog</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Image handling in posts */
    .content img {
      max-width: 100%;
      max-height: 400px; /* Smaller max height */
      height: auto;
      display: block;
      margin: 1rem 0;
    }
    
    /* Create image gallery for consecutive images */
    .content p:has(img) + p:has(img) {
      display: inline-block;
      vertical-align: top;
      margin-right: 1rem;
    }
    
    /* Adjust consecutive images to display side by side */
    .content p:has(img) + p:has(img) img {
      max-height: 300px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="../index.html">JoshAtticus Blog</a></h1>
    <button class="theme-toggle" id="theme-toggle">üåì</button>
  </header>
  <main>
    <article>
      <h1>Welcome to my blog</h1>
      <div class="date">2023-08-23</div>
      <div class="content">
        <p><img alt="Example Image" src="../assets/DSCF2077.JPG" /></p>
<p>This is my first blog post! I'm planning on reviewing new stuff here (such as my upcoming review on my week with iOS 17 + watchOS 10).</p>
      </div>
      
      <div class="comments">
        <h2>Comments</h2>
        <script src="https://utteranc.es/client.js"
                repo="JoshAtticus/blog"
                issue-term="title"
                label="comment-thread"
                theme="preferred-color-scheme"
                crossorigin="anonymous"
                async>
        </script>
      </div>
    </article>
  </main>
  <footer>¬© 2025 JoshAtticus</footer>
  
  <script>
    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    
    // Check for saved theme preference or use system preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
  document.body.classList.add('dark-mode');
  themeToggle.textContent = '‚òÄÔ∏è';
} else if (savedTheme === 'light') {
      document.body.classList.remove('dark-mode');
      themeToggle.textContent = 'üåô';
    }
    
    // Theme toggle button
    themeToggle.addEventListener('click', () => {
      if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = 'üåô';
      } else {
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
      }
    });
  </script>
</body>
</html>
